apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "cc.meiwen"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 18
        versionName '2.8.66'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
    compile files('libs/BmobSDK_V3.4.4_0930.jar')
    compile 'com.android.support:design:23.0.0'
    compile files('libs/universal-image-loader-1.9.4.jar')
    compile files('libs/umeng-analytics-v5.6.1.jar')
    compile files('libs/AppOffer_2.4.3_kendada.jar')
    compile files('libs/open_sdk_r5509.jar')
    compile files('libs/ormlite-android-4.49-SNAPSHOT.jar')
    compile files('libs/ormlite-core-4.49-SNAPSHOT.jar')
}
